<body>
    <h1>MUD_JOIN_PAGE</h1>

    <lable style="color: green">YOUR_TEXT_COLOR: </lable><select style="color: green; background-color: black;"
        id="text_color">
        <option value="white">WHITE</option>
        <option value="black">BLACK</option>
        <option value="green">GREEN</option>
        <option value="pink">PINK</option>
        <option value="orange">ORANGE</option>
        <option value="red">RED</option>
        <option value="purple">PURPLE</option>
        <option value="yellow">YELLOW</option>
    </select>
    <lable style="color: green">YOUR_TEXT_SIZE: </lable><input style="color: green; background-color: black;"
        id="text_size" type="text" value="32">
    <br>
    <lable style="color: green">YOUR_NAME: </lable><input style="color: green; background-color: black;"
        id="player_name" type="text" value="YOUR_NAME">
    <lable style="color: green">SERVER_ADDRESS: </lable><input style="color: green; background-color: black;"
        id="server_address" type="text">
    <br>
    <hr>
    <button id="connect" style="width: 600px; color: green; background-color: black;"
        onclick="connect()">CONNECT</button>
    <hr>
    <p id="status"></p>
</body>
